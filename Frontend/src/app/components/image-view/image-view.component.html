<div class="position-fixed position-relative top-0 start-0 min-vw-100 min-vh-100 img-container overflow-hidden">
    <div class="container m-4">
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
                <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="closeImage()"></button>
            </div>
            <div class="col-12">
                <img [src]="routeImage" class="position-absolute translate-middle top-50 start-50 mw-100">
            </div>
        </div>
    </div>
</div>

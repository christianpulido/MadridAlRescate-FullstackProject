<div class="container mt-5">
     <form [formGroup]="imagesAnimal" (ngSubmit)="onSubmit()">
        <div class="row justify-content-center">
            
            <div class="col-8 mb-3 mx-1">
                <label class="form-label">Imagen 1</label>
                <input type="file" class="form-control" formControlName="image1" (input)="fileChoosen1($event)">
            </div>
            <div class="col-8 mb-3 mx-1">
                <label class="form-label">Imagen 2</label>
                <input type="file" class="form-control" name="image2" (input)="fileChoosen2($event)">
            </div>
            <div class="col-8 mb-3 mx-1">
                <label class="form-label">Imagen 3</label>
                <input type="file" class="form-control" name="image3" (input)="fileChoosen3($event)">
            </div>
            <div class="col-8 mb-3 mx-1">
                <label class="form-label">Imagen 4</label>
                <input type="file" class="form-control" name="image4" (input)="fileChoosen4($event)">
            </div>

            <div class="col-8 my-3 mx-1 text-center">
                <input type="submit" value="Añadir Imágenes" class="btn btn-danger w-25">
            </div>
        </div>
    </form>
</div>

<div class="forgotBody mx-3">

    <!-- Caja -->
    <div class="card bg-danger">
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
            <div class=" " *ngIf="user">
                <div class="text-center my-4 my-md-5">
                    <h2 class=" text-light mx-sm-5 ">Hola {{ user.nombre }}, crea una nueva contraseña</h2>
                </div>

                <!-- Campo Nueva Contraseña -->
                <div class="form-group mx-4 mx-sm-5 px-sm-5">
                    <label class="form-label text-light mb-2">Nueva Contraseña:</label>
                    <input type="password" class="form-control " formControlName="password">
                </div>

                <!-- Campo Repetir Contraseña -->
                <div class="form-group mx-sm-5 mt-3 px-sm-5 mx-4">
                    <label class="form-label text-light mb-2">Confirmar Contraseña:</label>
                    <input type="password" class="form-control " formControlName="confirmPassword">
                </div>
                <p class="mt-3 text-center text-light" *ngIf="message2">{{ message2 }}</p>

                <!-- Validador coinciden ambas contraseñas -->
                <p class="error text-center mt-3 p-0 text-light"
                    *ngIf="passwordForm.hasError('passwordvalidator') && passwordForm.get('confirmPassword')?.touched">
                    Las contraseñas no coinciden</p>

                <!-- Botón envío -->
                <div class="my-4 mb-sm-5 d-flex justify-content-center">
                    <input type="submit" value="Enviar"
                        class="btn text-dark bg-white btn-outline-light opacity-75 px-5">
                </div>
                <p class="text-center text-light mb-3" *ngIf="message1">{{ message1 }} Entra a tu cuenta <a
                        [routerLink]="['/acceso']">aquí</a>
                </p>
            </div>
        </form>
        <div class=" justify-content-center text-center m" *ngIf="!user">
            <h2 class="text-light">¡Lo sentimos! Este enlace ha caducado</h2>
        </div>
    </div>
</div>

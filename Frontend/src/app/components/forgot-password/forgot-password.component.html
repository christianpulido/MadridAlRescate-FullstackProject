<div class="container"></div>
<div class="forgotBody">
    <div class="card  bg-danger mx-3">
        <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
            <div class="row my-3 justify-content-center text-center">
                <div class="col-12">
                    <h2 class="bg-danger text-light p-2">Introduce tu correo electrónico</h2>
                    <p class="text-light mt-3">Te enviarémos un correo con un enlace donde podrás reestablecer tu
                        contraseña.</p>
                </div>
            </div>

            <div class="row my-3 justify-content-center text-center">
                <div class=" email col-6 col-md-4 col-lg-3 d-flex flex-wrap justify-content-center">
                    <input type="email" class="form-control" formControlName="email">
                </div>
            </div>

            <div class="row justify-content-center text-center">
                <div class="col-6">
                    <input type="submit" value="Enviar"
                        class="btn bg-white btn-outline-light opacity-75 text-dark px-3 mb-2 mb-md-0">
                </div>
                <p class="small text-light" *ngIf="message1">{{ message1 }}</p>
                <p class="small text-light" *ngIf="message2">{{ message2 }}</p>
            </div>
        </form>
    </div>
</div>
